
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: anki-backend-dev
    ports:
      - "8000:8000"
    environment:
      - PORT=${PORT:-8000}
      - CORS_ALLOW_ORIGINS=${CORS_ALLOW_ORIGINS:-*}
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ./backend/outputs:/app/outputs
    networks:
      - anki-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-}
    container_name: anki-frontend-prod
    ports:
      - "${FRONTEND_PORT:-8080}:${FRONTEND_PORT:-8080}"
    environment:
      - PORT=${FRONTEND_PORT:-8080}
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - anki-network
    restart: unless-stopped

networks:
  anki-network:
    driver: bridge
